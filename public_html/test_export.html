<body>
  <script>
    var init = function() {
      var body = new LEEWGL.DOM.Element(document.body);
      var canvas = new LEEWGL.DOM.Element('canvas', {
        'styles': {
          'width': '512px',
          'height': '512px'
        }
      });
      body.grab(canvas);
      var core = new window.LEEWGL.Core({
        'canvas': canvas.e
      });
      var testapp = new window.LEEWGL.TestApp({
        'core': core
      });

      core.attachApp(testapp);
      core.init();
      window.requestAnimationFrame(core.run.bind(core));
      var gl = core.getContext();
    };
    addLoadEvent(init);
  </script>
